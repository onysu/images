    <style>
        body {

        .single-portfolio {

        .portfolio-img {
            -webkit-transition: all .5s;
            -moz-transition: all .5s;
            -ms-transition: all .5s;
            -o-transition: all .5s;
            transition: all .5s;
        }
        
        .portfolio-text {
            position: absolute;
            bottom: 0;
            padding: 10px;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;

            transition: translateY(100%);
            -webkit-transition: all .5s ease-in-out;
            -moz-transition: all .5s ease-in-out;
            -ms-transition: all .5s ease-in-out;
            -o-transition: all .5s ease-in-out;
            transition: all .5s ease-in-out;
        }
        
        .portfolio-text p {
            text-align: justify;
        }
        
        .single-portfolio:hover .portfolio-text {
            -webkit-transition: translateY(0);
            -moz-transition: translateY(0);
            -ms-transition: translateY(0);
            -o-transition: translateY(0);
            transition: translateY(0);
        }
        
        .single-portfolio:hover .portfolio-img {
            -webkit-transition: scale(1.15);
            -moz-transition: scale(1.15);
            -ms-transition: scale(1.15);
            -o-transition: scale(1.15);
            transition: scale(1.15);
        }
    </style>

</head>
